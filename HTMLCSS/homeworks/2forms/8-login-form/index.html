<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <section class="container">
    <div class="login">
      <h1>Login Welcome back!</h1>
      <form method="post" action="index.html">
        <p><input type="text" name="login" value="" placeholder="Enter Your Username / Email"></p>
        <p><input type="password" name="password" value="" placeholder="Enter Your Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>
    <div class="forgot-password">
          <h2><a href="index.html">Forgot your password?</a></h2>
        </div>
    <div class="login-help">
      <p>Don't have an account? <a href="index1.html">Signup</a>.</p>
    </div>
  </section>
  <section class="about">
    <p class="about-links">
      <img class="decor1" src="facebook logo.svg" alt="">
      <a class="submit"><input type="submit" name="commit" value="Login with Facebook"></a>
      <img class="decor2" src="google logo.svg" alt="">
      <a class="submit"><input type="submit" name="commit" value="Login with Google"></a>
    </p>
    <p class="about-author">
      &copy; 2023&ndash;2024 <a href="https://mystat.itstep.kz/" target="_blank">IT STEP</a> -

      Original by <a href="http://www.mysitearmandos.com/en/auth/login/index" target="_blank">Kopeev Arman</a>
  </section>
</body>
</html>
